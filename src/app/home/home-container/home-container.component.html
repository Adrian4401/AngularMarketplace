<div class="home-container">

  <div class="hero-banner">
    <width-container>
      <div class="hero-banner-texts">
        <label class="hero-banner-title">Witaj na platformie Alledrogo</label>
        <label class="hero-banner-subtitle">Znajdź to, czego szukasz, i sprzedaj to, czego już nie potrzebujesz – w jednym miejscu, bez komplikacji i w przyjaznej atmosferze. Nasz internetowy portal ogłoszeniowy to przestrzeń, gdzie zakupy stają się przyjemnością, a znalezienie świetnych okazji jest prostsze niż kiedykolwiek!</label>
      </div>
      <searchbar></searchbar>
    </width-container>
  </div>

  <width-container>
    <div class="categories-container">
      <h1>Kategorie</h1>
      <div  class="categories">
        <div *ngFor="let category of categories" class="category">
          <div class="category-bg" [style.background-color]="category.backgroundColor">
            <i class="category-icon" [ngClass]="category.icon"></i>
          </div>
          <p class="category-name">{{category.name}}</p>
        </div>
      </div>
    </div>

    <div class="small-annoucements">
      <h1>Promowane ogłoszenia</h1>
      <div class="show-annoucements">
        <annoucement-small [isPromoted]="true" *ngFor="let a of tempArray; let index = index"></annoucement-small>
      </div>
    </div>

  </width-container>

  <app-ad></app-ad>

  <width-container>
    <div class="small-annoucements">
      <h1>Wszystkie ogłoszenia</h1>
      <div class="show-annoucements">
        <annoucement-small *ngFor="let a of tempArray; let index = index"></annoucement-small>
      </div>
    </div>
  </width-container>

</div>
