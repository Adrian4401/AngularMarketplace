<div class="results-container">
  <width-container>
    <searchbar></searchbar>
    <filters></filters>
    <h1>Znalezione og≈Çoszenia</h1>
    <div *ngFor="let annoucement of annoucements" class="annoucements-container">
      <annoucement-large
        [title]="annoucement.title"
        [id]="annoucement.id"
        (click)="navigateToDetails(annoucement.id)"
        >
      </annoucement-large>
    </div>
    <div *ngFor="let annoucement of tempArray" class="annoucements-container">
      <annoucement-large [title]="annoucement_temp_title"></annoucement-large>
    </div>
  </width-container>
</div>
