<div class="step-container">
  <div class="step-section">
    <div
      class="step-section-circle"
      [ngClass]="{'step-section-circle-checked': isChecked}"
    >
      <i
        class="fas fa-check check-icon"
        *ngIf="isChecked"
      ></i>
    </div>
    <div class="step-section-line"></div>
  </div>
  <div class="form-section">
    <ng-content></ng-content>
  </div>
</div>
