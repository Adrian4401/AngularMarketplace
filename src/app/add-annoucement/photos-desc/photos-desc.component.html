<step-container>
  <div class="step-container">
    <h1 class="step-title">Zdjęcia i opis</h1>
    <div class="photos-section">
      <div class="photos-title-container">
        <div class="photo-title">
          <p class="subtitle">Wybierz zdjęcia do ogłoszenia</p>
          <p class="subtitle-desc">Uatrakcyjnią ogłoszenie i przyciągną uwagę ewentualnych kupujących</p>
        </div>
        <div class="step-button" (click)="triggerFileInput()">
          <input
            type="file"
            class="image-upload"
            accept="image/*"
            multiple
            hidden
            id="step-button"
            (change)="onFileChange($event)"
          >
          <i class="fas fa-plus step-button-label add-icon"></i>
          <label class="step-button-label">Dodaj</label>
        </div>
      </div>
      <div class="photos-container">
        <div *ngFor="let file of selectedFiles; let i = index" class="styled-photo">
          <img
            [src]="file.preview"
            [alt]="file.name"
            class="img-styled"
          />
          <i (click)="removeFile(i)" class="fas fa-trash delete-icon"></i>
        </div>
      </div>
    </div>
    <div class="category-container">
      <p class="subtitle">Opis</p>
      <p class="subtitle-desc">Dobrze sformułowany jest kluczowy dla niezdecydowanych kupujących (maksymalnie 1000 znaków)</p>
      <textarea
        class="step-textarea"
        rows="7"
        maxlength="1000"
        placeholder="Wpisz opis..."
      ></textarea>
    </div>
  </div>
</step-container>
